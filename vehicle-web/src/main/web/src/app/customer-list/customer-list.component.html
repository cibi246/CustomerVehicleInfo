<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Customer-Vehicle-Information</h1>
    </div>
    <input [(ngModel)]="searchText" placeholder="Filter Data.." class="advancedSearchTextbox">
    <p></p>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Vehicle Number</th>
                    <th>Reg.No</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers | searchFilter:{name:searchText, vin:searchText, status:searchText}">
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.vin}}</td>
                    <td>{{customer.regNo}}</td>
                    <td>{{customer.status}}</td>
                    <td><div [ngClass]="(customer.status=='ACTIVE')?'greencircle':'redcircle'"></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
